<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>timeago.js is a simple library (less then 2kb) to used to format date with `*** time ago` statement. eg: '3 hours ago'.less</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.45" />
  <style type="text/css">
  #wrapper {
  	width: 90%;
  	max-width: 1000px;
  	margin: 0 auto;
  }
  </style>
</head>
<body>
  <div id="wrapper">
  	<h1>timeago.js Example</h1>
  	<div id="current_timestamp"></div>
  	<div id="current_date"></div>
  	<hr />
  	<div id="open_time"></div>
  	<div id="repo_time"></div>
  	<hr />
  	<div id="born"></div>
    <hr />
    <div class="render" data-timeago="2016-06-30 09:20:00"></div>
    <div class="render" data-timeago="2016-06-30 09:34:00"></div>
    <div id="testdom" data-timeago="2016-06-30 09:34:00"></div>
  </div>
  <script type="text/javascript" src="src/timeago.js"></script>
  <script type="text/javascript">
  var now = new Date();

  var timeago = timeago();
  var open_time = new Date();
  var repo_time = "2016-06-23";
  function format() {
  	
  	document.getElementById('current_timestamp').innerHTML = 'Current Timestamp: ' + now.getTime();
  	document.getElementById('current_date').innerHTML = 'Current Date String: ' + now;
  	document.getElementById('open_time').innerHTML = 'You open the page: ' + timeago.format(open_time);
  	document.getElementById('repo_time').innerHTML = 'The repo Opened: ' + timeago.format(repo_time);
  	document.getElementById('born').innerHTML = '我出生于: ' + timeago.format('1990-08-01', 'zh_CN');
  }
  setInterval(format, 1000);

  document.getElementById('testdom').setAttribute('data-timeago', now.getTime());

  timeago.render(document.querySelectorAll('.render'));
  timeago.render(document.getElementById('testdom'), 'zh_CN');
  // timeago.cancel()
  </script>
